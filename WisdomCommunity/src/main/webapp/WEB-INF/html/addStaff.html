<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-btn {
            background-color: #23b7e5
        }
        .layui-form-select dl dd.layui-this{
            background-color: #23b7e5
        }
        .layui-form-item{
        	margin:30px 0 30px 0;
        }
        .layui-form-label layui-input{
        	margin-top:30px;
        }
    </style>
</head>
<div class="layui-form" style="margin-top: 50px">
        <div class="layui-form-item" >
    	<label class="layui-form-label">姓名</label>
    	<div class="layui-input-inline" style="width: 350px;">
      		<input type="test" name="staff_name" required lay-verify="required"
      			 placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
    	</div>
    	</div>
    	<div class="layui-form-item" >
    	<label class="layui-form-label" >工种</label>
    	<div class="layui-input-inline" style="width: 350px">
      		<input type="test" name="staff_type" required lay-verify="required"
      			 placeholder="请输入员工工种" autocomplete="off" class="layui-input">
    	</div>
    	</div>
    	
    	<div class="layui-form-item">
    	<label class="layui-form-label">电话</label>
    	<div class="layui-input-inline" style="width: 350px">
      		<input type="number" name="staff_phone" required lay-verify="required"
      			 placeholder="请输入员工电话" autocomplete="off" class="layui-input">
    	</div>
    	</div>
    	
    	<div class="layui-form-item">
    	<label class="layui-form-label">状态</label>
    	<div class="layui-input-inline" style="width: 350px">
      		<input type="number" name="staff_status" required lay-verify="required"
      			 placeholder="请输入员工状态" autocomplete="off" class="layui-input">
    	</div>
    	</div>
		                      
</div>
</body>
<script src="back_js/jquery-3.4.1.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        let form = layui.form;
    });

</script>

</html>
