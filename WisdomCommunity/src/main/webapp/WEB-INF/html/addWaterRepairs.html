<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>add</title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-btn {
				background-color: #23b7e5
			}

			.layui-form-select dl dd.layui-this {
				background-color: #23b7e5
			}
		</style>
	</head>
	<body>
		<div class="layui-form">
			<div class="layui-form-item">
				<br>
				<br>



				<label class="layui-form-label">业主编号</label>
				<div class="layui-input-inline" style="width: 350px">
					<input id="oid" type="test" name="test" required lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled" value="">
				</div>
			</div>


			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">报修原因</label>
				<div class="layui-input-block">
					<textarea name="desc" placeholder="请输入报修原因" class="layui-textarea" id="text" style="width: 350px;"></textarea>
				</div>
			</div>
			
		</div>
	</body>
	<script src="back_js/jquery-3.4.1.js"></script>
	<script src="layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
		$(function(){
			$.ajax({
				type:'POST',
				url:'owner/getInfo',
				dataType:'json',
				success:function(data){
					console.log(data)
					$("#oid").val(data.ownerId)
				}
			})
		})
		
	</script>

</html>
